<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel de Controle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .card {
            background: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Bem-vindo ao Painel</h1>

    <div class="card">
        <h2>Usuários</h2>
        <p>Total de usuários: 10</p>
    </div>

    <div class="card">
        <h2>Vagas</h2>
        <p>Total de vagas: 5</p>
    </div>

    <div class="card">
        <h2>Candidatos</h2>
        <p>Total de candidatos: 20</p>
    </div>
</body>
</html>
